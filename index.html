<!DOCTYPE html>
<html>
<head>
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" type="text/css" href="contador.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h3><em>Contador de Caracteres</em></h3>
    </header>
    <div id="contador">
        <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
        <div id="resultado">
            <p>Caracteres: <span id="numCaracteres">0</span></p>
            <p>Palavras: <span id="numPalavras">0</span></p>
            <p>Espaços: <span id="numEspacos">0</span></p>
        </div>
    </div>
    <footer>
        <h3>© 2024 Anderson Vieira</h3>
    </footer>
    <script src="contador.js"></script>
</body>
</html>
